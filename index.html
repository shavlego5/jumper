<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css">
</head>

<body id="body">
    <div id="music" onclick="musicOnOff()">
        <img src="images/volume.png" id="off" alt="">
        <img src="images/volume (1).png" id="on" alt="">
    </div>
    <audio src="sounds/background.mp3" class="audio" id="background" loop muted="true"></audio>
    <audio src="sounds/helicopter.mp3" class="audio" id="helicopter" muted="true"></audio>
    <audio src="sounds/funny0.wav" class="audio" id="funny0" muted="true"></audio>
    <audio src="sounds/funny1.wav" class="audio" id="funny1" muted="true"></audio>
    <audio src="sounds/funny2.wav" class="audio" id="funny2" muted="true"></audio>
    <audio src="sounds/rooster.mp3" class="audio" id="rooster" muted="true"></audio>
    <div id="stars"></div>
    <div id="top" onclick="flying()"></div>
    <div class="cloud-container-1"></div>
    <div class="cloud-container-2"></div>
    <img src="images/sunshine.gif" alt="" id="sun">
    <img src="images/moon.png" alt="" id="moon">
    <img src="images/ray.gif" alt="running-ray" class="running-ray" id="ray">
    <div class="container">
        <div class="road"></div>
        <div class="lines"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
